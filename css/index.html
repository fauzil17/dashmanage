<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body class="bg-[#F5FAF6]">
  <div class="flex w-full min-w-0">
      <!-- Sidebar -->
      <aside class="bg-[#FFFFFF] border-r-1 border-[#E0E0E0] shadow-sm w-64 h-screen flex flex-col justify-between">
        <div>
          <div class="flex items-center h-20 border-b-1 border-[#E0E0E0] px-8 justify-center">
            <a class="text-[#57CCB1] font-bold text-2xl">
              Dash<span class="font-bold text-[#2E7363] text-2xl">manage</span>
            </a>
          </div>
          <ul class="menu bg-[#ffff] w-full p-0 m-0">
            <li class="py-4 menu-title text-[#A0BDB1] border-[#E0E0E0] border-1 m-0 text-xs">MAIN</li>
            <li class="text-lg font-medium m-0 p-0">
              <a class="flex items-center gap-3 px-4 py-3 border border-[#E0E0E0] rounded-none m-0 p-0 justify-start active-menu" id="menu-dashboard">
                <i data-lucide="layout-dashboard" class="h-5 w-5 text-[57CCB1]"></i>
                <span class="text-sm font-semibold">Dashboard</span>
              </a>
            </li>
            <li class="py-4 menu-title text-[#A0BDB1] border-[#E0E0E0] border-1 m-0 text-xs">MANAGE</li>
            <li class="text-lg font-medium m-0 p-0">
              <a class="flex items-center gap-3 px-4 py-3 border border-[#E0E0E0] rounded-none m-0 p-0 justify-start" id="menu-pegawai">
                <i data-lucide="user" class="h-5 w-5 "></i>
                <span class="text-sm">Pegawai Baru & Resign</span>
              </a>
            </li>
            <li class="text-lg font-medium mt-0">
              <a class="flex items-center gap-3 px-4 py-3 border border-[#E0E0E0] rounded-none m-0 p-0 justify-start" id="menu-laporan">
                <i data-lucide="clipboard-list" class="h-5 w-5"></i>
                <span class="text-sm">Laporan Kinerja & Lembur</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <!-- Main Area: Topbar + Content -->
      <div class="flex-1 flex flex-col min-h-screen">
        <!-- Topbar -->
        <div class="bg-[#FFFFFF] border-b-1 border-[#E0E0E0] shadow-sm flex items-center justify-between h-20 w-full px-8" style="width:100%">
          <div class="flex items-center gap-4">
            <span class="text-xl font-semibold text-gray-700">Selamat datang, <span class="font-medium">Moni Roy</span></span>
          </div>
          <div class="flex items-center gap-8">
            <!-- Notifikasi Lonceng -->
            <div class="relative">
              <button id="notif-btn" class="focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#3dd6bb] mt-1" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 2C9.243 2 7 4.243 7 7v3.764c0 .534-.21 1.047-.586 1.426l-1.414 1.414A2 2 0 0 0 6 17h12a2 2 0 0 0 1-3.396l-1.414-1.414A2.008 2.008 0 0 1 17 10.764V7c0-2.757-2.243-5-5-5z"/>
                </svg>
                <span class="absolute -top-1.5 -right-1.5 flex items-center justify-center bg-[#217c6a] text-white text-xs font-bold rounded-full w-4 h-4 mt-2">6</span>
                <span class="absolute left-1/2 -translate-x-1/2 bottom-[-10px] w-2 h-2 bg-[#ffb6b6] rounded-full mb-4"></span>
              </button>
              <div id="notif-popup" class="hidden absolute left-1/2 -translate-x-1/2 mt-3 w-48 bg-white border border-gray-200 rounded-lg shadow-lg p-4 z-50">
                <div class="font-semibold text-gray-700 mb-2">Informasi</div>
                <div class="text-gray-600 text-sm">Ini adalah notifikasi informasi.</div>
              </div>
            </div>
            <!-- Kalender -->
            <div class="flex items-center gap-2">
              <div class="relative group">
                <button id="calendar-btn" class="flex items-center focus:outline-none" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-6 text-[#3dd6bb]" fill="none" viewBox="0 0 24 28" stroke="currentColor">
                    <rect x="3" y="5" width="18" height="20" rx="3" fill="#3dd6bb" stroke="#3dd6bb" stroke-width="2"/>
                    <rect x="3" y="8" width="18" height="17" rx="3" fill="#fff" stroke="#3dd6bb" stroke-width="2"/>
                    <rect x="7" y="12" width="2" height="2" rx="1" fill="#3dd6bb"/>
                    <rect x="11" y="12" width="2" height="2" rx="1" fill="#3dd6bb"/>
                    <rect x="15" y="12" width="2" height="2" rx="1" fill="#3dd6bb"/>
                    <rect x="7" y="16" width="2" height="2" rx="1" fill="#3dd6bb"/>
                    <rect x="11" y="16" width="2" height="2" rx="1" fill="#3dd6bb"/>
                    <rect x="15" y="16" width="2" height="2" rx="1" fill="#3dd6bb"/>
                    <rect x="7" y="20" width="2" height="2" rx="1" fill="#3dd6bb"/>
                    <rect x="11" y="20" width="2" height="2" rx="1" fill="#3dd6bb"/>
                    <rect x="15" y="20" width="2" height="2" rx="1" fill="#3dd6bb"/>
                    <rect x="7" y="5" width="0.5" height="3" rx="0.25" fill="#fff"/>
                    <rect x="16.5" y="5" width="0.5" height="3" rx="0.25" fill="#fff"/>
                  </svg>
                  <span id="calendar-label" class="text-gray-700 font-semibold text-[15px] ml-2">Sep 2025</span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                  </svg>
                </button>
                <div id="calendar-popup" class="hidden absolute left-1/2 -translate-x-1/2 mt-3 w-56 bg-white border border-gray-200 rounded-lg shadow-lg p-4 z-50">
                  <input id="calendar-input" type="date" class="w-full border border-gray-300 rounded px-2 py-1 text-gray-700" />
                </div>
              </div>
            </div>
            <!-- Profile -->
            <div class="flex items-center gap-2 pl-4">
              <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" class="w-8 h-8 rounded-full object-cover" alt="Profile" />
              <div class="flex flex-col">
                <span class="font-semibold text-gray-800 text-[13px] leading-tight">Moni Roy</span>
                <span class="text-gray-500 text-[11px] leading-tight">Admin</span>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
              </svg>
            </div>
          </div>
        </div>
        <!-- ...existing main content... -->
        <div class="grid grid-cols-3 gap-4 m-5">
        <!-- Kehadiran Bulanan -->
        <div class="card bg-base-100 shadow p-4 col-span-2">
          <h2 class="text-lg font-bold mb-2">Kehadiran Bulanan</h2>
          <div class="relative" style="height:340px;">
            <canvas id="kehadiranChart" style="height:340px !important;"></canvas>
          </div>
          <div class="flex justify-between items-center text-[15px] text-gray-600 mt-2 px-2">
            <span>On - time : 50%</span>
            <span>Rata - rata keterlambatan : 5 menit</span>
            <span>Rata - rata cuti perbulan : 2 hari</span>
          </div>
        </div>

<script>
   // Chart Kehadiran
   new Chart(document.getElementById('kehadiranChart'), {
     type: 'line',
     data: {
       labels: ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Ags"],
       datasets: [
         {
           label: "Hadir",
           data: [129, 120, 110, 125, 115, 130, 120, 118],
           borderColor: '#3dd6bb',
           backgroundColor: 'rgba(61,214,187,0.1)',
           pointBackgroundColor: '#fff',
           pointBorderColor: '#3dd6bb',
           pointRadius: 4,
           pointHoverRadius: 6,
           pointBorderWidth: 2,
           borderWidth: 2,
           tension: 0.4,
           fill: false,
         },
         {
           label: "Tidak hadir",
           data: [5, 8, 12, 6, 10, 7, 9, 6],
           borderColor: '#ff3b3b',
           backgroundColor: 'rgba(255,59,59,0.1)',
           pointBackgroundColor: '#fff',
           pointBorderColor: '#ff3b3b',
           pointRadius: 4,
           pointHoverRadius: 6,
           pointBorderWidth: 2,
           borderWidth: 2,
           tension: 0.4,
           fill: false,
         },
         {
           label: "Cuti",
           data: [2, 4, 3, 2, 7, 5, 8, 9],
           borderColor: '#ffb800',
           backgroundColor: 'rgba(255,184,0,0.1)',
           pointBackgroundColor: '#fff',
           pointBorderColor: '#ffb800',
           pointRadius: 4,
           pointHoverRadius: 6,
           pointBorderWidth: 2,
           borderWidth: 2,
           tension: 0.4,
           fill: false,
         }
       ]
     },
     options: {
       plugins: {
         legend: {
           display: true,
           position: 'bottom',
           labels: {
             usePointStyle: true,
             pointStyle: 'circle',
             font: {
               size: 14,
               family: 'inherit',
               weight: 'bold',
             },
             color: '#3d3d3d',
             padding: 20,
             boxWidth: 6,
             boxHeight: 6,
             boxPadding: 10,
           }
         },
       },
       scales: {
         x: {
           grid: {
             color: '#e5f5f0',
             borderColor: '#e5f5f0',
             drawBorder: false,
           },
           ticks: {
             color: '#3d3d3d',
             font: {
               size: 14,
               family: 'inherit',
             }
           }
         },
         y: {
           grid: {
             color: '#e5f5f0',
             borderColor: '#e5f5f0',
             drawBorder: false,
           },
           ticks: {
             color: '#3d3d3d',
             font: {
               size: 14,
               family: 'inherit',
             }
           }
         }
       },
       layout: {
         padding: {
           left: 10,
           right: 10,
           top: 10,
           bottom: 10
         }
       },
       responsive: true,
       maintainAspectRatio: false,
     }
   });
  // Lucide icon init
  lucide.createIcons();
  // Sidebar menu active state
  function setActiveMenu(menuId) {
    document.querySelectorAll('.menu a').forEach(function(a) {
      a.classList.remove('bg-[#b8eadd]', 'text-[#217c6a]', 'active-menu', 'bg-[#D5F2EB]', 'text-[#57CCB1]', 'hover:bg-[#D5F2EB]', 'hover:text-[#57CCB1]', 'bg-white', 'hover:bg-[#d1f5ee]', 'hover:text-[#217c6a]');
      a.classList.add('bg-white', 'hover:bg-[#D5F2EB]', 'hover:text-[#57CCB1]');
    });
    const active = document.getElementById(menuId);
    if (active) {
      active.classList.add('bg-[#D5F2EB]', 'text-[#57CCB1]', 'active-menu');
      active.classList.remove('bg-white', 'hover:bg-[#D5F2EB]', 'hover:text-[#57CCB1]', 'hover:bg-[#d1f5ee]', 'hover:text-[#217c6a]');
    }
  }
  // Set initial active menu (Dashboard)
  setActiveMenu('menu-dashboard');
  // Set active menu on click
  document.getElementById('menu-dashboard').addEventListener('click', function() {
    setActiveMenu('menu-dashboard');
  });
  document.getElementById('menu-pegawai').addEventListener('click', function() {
    setActiveMenu('menu-pegawai');
  });
  document.getElementById('menu-laporan').addEventListener('click', function() {
    setActiveMenu('menu-laporan');
  });
  // Toggle popup kalender saat icon kalender diklik
  const calendarBtn = document.getElementById('calendar-btn');
  const calendarPopup = document.getElementById('calendar-popup');
  const calendarInput = document.getElementById('calendar-input');
  const calendarLabel = document.getElementById('calendar-label');

  document.addEventListener('click', function(e) {
    if (calendarBtn && calendarBtn.contains(e.target)) {
      calendarPopup.classList.toggle('hidden');
      if (!calendarPopup.classList.contains('hidden')) {
        calendarInput.focus();
      }
    } else if (calendarPopup && !calendarPopup.contains(e.target)) {
      calendarPopup.classList.add('hidden');
    }
  });

  // Update label saat tanggal dipilih
  if (calendarInput && calendarLabel) {
    calendarInput.addEventListener('change', function() {
      if (this.value) {
        const date = new Date(this.value);
        const options = { year: 'numeric', month: 'short' };
        calendarLabel.textContent = date.toLocaleDateString('en-US', options);
      }
      calendarPopup.classList.add('hidden');
    });
  }


   // ...existing calendar script...

  // Notifikasi popup
  const notifBtn = document.getElementById('notif-btn');
  const notifPopup = document.getElementById('notif-popup');
  document.addEventListener('click', function(e) {
    if (notifBtn && notifBtn.contains(e.target)) {
      notifPopup.classList.toggle('hidden');
    } else if (notifPopup && !notifPopup.contains(e.target)) {
      notifPopup.classList.add('hidden');
    }
  });
</script>
</body>
</html>
